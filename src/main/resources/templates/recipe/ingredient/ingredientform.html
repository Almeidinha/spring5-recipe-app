<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Edit Ingredient</title>

        <link rel="stylesheet" href="/webjars/bootstrap/3.4.1/css/bootstrap.min.css" />

        <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <!--/*@thymesVar id="ingredient" type="com.almeida.recipeapp.commands.IngredientCommand"*/-->
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{unitOfMeasure.id}"/>
                        <div class="panel-group">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h1 class="panel-title">Edit Ingredient Information</h1>
                                </div>
                                <div class="panel-body">


                                    <div class="row">
                                        <div class="col-md-3 form-group">
                                            <label>Description:</label>
                                            <input type="text" class="form-control" th:field="*{description}"/>
                                        </div>

                                        <div class="col-md-3 form-group">
                                            <label>Amount:</label>
                                            <input type="number" class="form-control" th:field="*{amount}"/>
                                        </div>

                                        <div class="col-md-3 form-group">
                                            <label>UOM:</label>
                                            <select class="form-control" name="uom.id">
                                                <option th:each="uomEach : ${uomList}"
                                                        th:value="${uomEach.id}"
                                                        th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                                        th:text="${uomEach.description}">Each</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
